apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "neo4j-operator.fullname" . }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: neo4j.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "neo4j-operator.fullname" . }}
            port:
              number: {{ .Values.service.port }}
