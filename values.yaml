image:
  repository: neo4j-operator
  tag: latest
  imagePullPolicy: IfNotPresent

serviceAccount:
  create: true
  name: "metacontroller"

namespace: neo4j

syncService:
  port: 8081

persistence:
  enabled: true
  accessModes:
    - ReadWriteOnce
  size: 10Gi
  storageClass: "standard"

service:
  port: 8081
  targetPort: 8081
  type: ClusterIP

hpa:
  minReplicas: 1
  maxReplicas: 1

resources:
  requests:
    memory: "256Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"

envVars:
  envVarName: "your-value-here"
  anotherEnvVar: "another-value-here"
